<h2>Graf</h2>
<p>
  Grafen visar andelen nyfödda flickor eller pojkar med de
  angivna namnen. Datan är från <a href="http://scb.se/api" target="_blank">SCB</a> och baseras på topp 100
  tilltalsnamn, så om ditt namn saknas beror det helt enkelt på att det är <em>för</em> impopulärt.
</p>

<h2>Upphov</h2>
<p>
  Skapad av Joel Segerlind, 2015. Källkoden finns på <a href="http://github.com/jowl/namntrender" target="_blank">github.com/jowl/namntrender</a>.
</p>
